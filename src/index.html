<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Bloach Sphere x Three.js</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body style="width: 100vw; height: 100vh;">
		<div style="position: absolute; z-index: 100; bottom: 10px; right: 10px;">
			<button onclick="sphere.rotateStateArrowBy(Math.PI/2, 0)">Rotate &psi; by &pi;/2</button>
			<button onclick="sphere.rotateStateArrowBy(0, Math.PI/2)">Rotate &theta; by &pi;/2</button>
		</div>

		<script src="./sphere.js"></script>
		<script>
			sphere.run()
		</script>
	</body>
</html>
