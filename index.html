<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Bloach Sphere x Three.js</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="node_modules/three/build/three.min.js"></script>
		<script src="node_modules/@tweenjs/tween.js/dist/tween.umd.js"></script>
		<script src="three.js"></script>

		<div style="position: absolute; z-index: 100; bottom: 10px; right: 10px;">
			<button onclick="rotateStateArrow(Math.PI/2, 0, 0, 1000)">Rotate X</button>
			<button onclick="rotateStateArrow(0, Math.PI/2, 0, 1000)">Rotate Y</button>
			<button onclick="rotateStateArrow(0, 0, Math.PI/2, 1000)">Rotate Z</button>
		</div>
	</body>
</html>
